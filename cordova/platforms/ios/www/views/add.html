<div class="view" size-views image-preview-click>
   <div class="image-view">
    <div class="close-preview"><i class="fa fa-times-circle"></i></div>
  </div>
  <div class="top-view inline-view" >

    <div class="nav">

       <div class="left-action">
          <button class='back-button-wrap' ng-click="_go('home', false)">
          <i class="fa fa-chevron-left back-img2"></i> Cancel</button>
        </div>

      <div class="nav-title">

        <span class="">Create Entry</span>

      </div>

    </div>

    <form class="view-content">

      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <div class="onoffswitch-inner"></div>
            <div class="onoffswitch-switch"></div>
        </label>
      </div>
      <div class="thumbnail"></div>
      <button class="button button-half" ng-click="getLibrary()">
        <i class="fa fa-cloud-upload">
        </i>
        Upload
      </button>
      <button class="button button-half" ng-click="capturePhoto()">
        <i class="fa fa-camera">
        </i>
        Capture
      </button>
      <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="title"/>
      </div>
      <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="date"/>
        <i class="fa fa-calendar input-icon">
        </i>
      </div>
      <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="value"/>
        <i class="fa fa-usd input-icon">
        </i>
      </div>
      <div class='entry-area'>
        <textarea class="basic-input text-area-input full-width-input" placeholder="notes"></textarea>
        <i class="fa fa-align-left input-icon">
        </i>
      </div>

      <select class="basic-input styled">
        <option>Add to Group (optional)</option>
        <option>Stuff</option>
        <option>Stuff</option>
      </select>

      <a class="new-tag" href="" ng-click="_go('createtag', true)">
        <i class="fa fa-plus-circle"></i> Create a New Group
      </a>

      
     
    </form>

    <br/><br/><br/><br/>

  </div>


  <a href="#" class="bottom-button">
      <i class="fa fa-check-circle"></i> Submit
  </a>

</div>
