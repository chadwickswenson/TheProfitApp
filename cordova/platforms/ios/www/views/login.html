<div class="view inline-view login-view" ng-cloak>
<div class="login-header">
  Profit
</div>
<form class="login-form">
  <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="username" ng-model="user.username" type="text"/>
    </div>
    <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="password" ng-model="user.password" type="password"/>
    </div>
    <button class="login-page-button login-button" ng-click="loginOrSignup()">
      Login or Create Account
    </button>
</form>

<button class="login-page-button facebook-login" ng-click="connectFacebook()">
    Login With Facebook
</button>

<button class="login-page-button twitter-login" ng-click="connectTwitter()">
    Login With Twitter
</button>

</div>
