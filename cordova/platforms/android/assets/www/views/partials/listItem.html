<div class="item-actions text-center" swipe-actions>
    <a href="" ng-click="click({path:'edit/{{id}}', direction: true})" class="btn btn-warning"><i class="fa fa-edit"></i> Edit</a>
    <a href="" ng-click="click({path:'remove/{{id}}', direction: true})" class="btn btn-danger"><i class="fa fa-times"></i> Remove</a>
    <a href="" class="btn btn-default btn-close">Cancel</a>
</div>
<a class="list-link" href="" ng-click="click({path:'detail/{{id}}', direction: true})">
  <div class="item-wrap">
    <div class="entry-tag" style="background: {{color}}">
      <span class="icon-group"></span>
    </div>
    <div class="item-more">
      <div class="entry-value">
        {{value | currency:'$'}}
      </div>
      <div class="info" ng-show="{{attachment}}">
        <i class="fa fa-paperclip">
        </i>
      </div>
    </div>
    <div class="item-content">
      <div class="entry-title">
        {{name | truncateTitle}}
      </div>
      <div class="entry-notes" style="display:none;">
        {{notes | truncateNotes}}
      </div>
      <div class="entry-date" title="{{date}}" time-ago></div>
      </div>
    </div>
  </div>
</a>
