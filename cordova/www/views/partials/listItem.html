<a class="list-link" href="" ng-click="click({path:'detail/{{id}}', direction: true})">
  <div class="item-wrap">
    <div class="entry-title">
      <div class="entry-tag {{tag}}">
        +
      </div>
      {{name}}
      <!-- just move this somewhere appropriate, "title" attribute is important-->
      
    </div>
    <div class="entry-value">
      {{value}}
    </div>
    <div class="desc">
      <span class="entry-date" title="{{date}}" time-ago></span>
    </div>
    <div class="info">
      <i class="fa fa-paperclip {{attachment}}">
      </i>
    </div>
  </div>
</a>
