<div class="view" size-views>
  <div class="top-view inline-view" >
    <div class="nav">
      <div class="left-action">
        <button class='back-button-wrap' ng-click="_go('add', false)">
          <i class="fa fa-chevron-left back-img2">
          </i>
          Cancel
        </button>
      </div>
      <div class="nav-title">
        <span class="">
          Create Group
        </span>
      </div>
    </div>
    <form class="view-content" ng-submit="createGroup()">
      <input ng-model="group.title" class="one-line-input full-width-input basic-input" placeholder="Group Name" required>
      <div class="create-tag-form" group-click>
        <div class="row">
          <div class="col-xs-4">
            <div class="color-option color-red color-selected">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="color-option color-orange">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="color-option color-green">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <div class="color-option color-yellow">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="color-option color-teal">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="color-option color-blue">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <div class="color-option color-purple">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="color-option color-black">
            </div>
          </div>
          <div class="col-xs-4">
            <div class="color-option color-grey">
            </div>
          </div>
        </div>
      </div>
    </form>
    <br/>
    <br/>
    <br/>
  </div>
  <a href="" class="bottom-button" ng-click="createGroup()">
    Submit
  </a>
</div>
