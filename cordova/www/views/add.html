<div class="view" size-views>
  <div class="top-view inline-view" >

    <div class="nav">

       <div class="left-action">
          <button class='back-button-wrap' ng-click="_go('home', false)">
          <i class="fa fa-chevron-left back-img2"></i> Cancel</button>
        </div>

      <div class="nav-title">

        <span class="">Create Entry</span>

      </div>

    </div>

    <form class="view-content">

      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <div class="onoffswitch-inner"></div>
            <div class="onoffswitch-switch"></div>
        </label>
      </div>

      <button class="button button-half">
        <i class="fa fa-cloud-upload">
        </i>
        Upload
      </button>
      <button class="button button-half">
        <i class="fa fa-camera">
        </i>
        Capture
      </button>
      <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="title"/>
      </div>
      <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="date"/>
        <i class="fa fa-calendar input-icon">
        </i>
      </div>
      <div class='entry-area'>
        <input class="one-line-input full-width-input basic-input" placeholder="value"/>
        <i class="fa fa-usd input-icon">
        </i>
      </div>
      <div class='entry-area'>
        <textarea class="basic-input text-area-input full-width-input" placeholder="notes"></textarea>
        <i class="fa fa-align-left input-icon">
        </i>
      </div>

      <a class="new-tag" href="" ng-click="_go('createtag', true)">
        <i class="fa fa-plus-circle"></i> new group
      </a>

      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          Dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
        </ul>
      </div>
     
    </form>
    <br/><br/><br/><br/>

  </div>
  <a href="#" class="bottom-button button-submit">
      Submit
  </a>

</div>
